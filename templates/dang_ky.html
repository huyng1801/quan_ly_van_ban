<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Your custom styles can be added here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .registration-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container registration-container">
    <h2 class="text-center mb-4 text-uppercase">ĐĂNG KÝ</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][1] }} text-center" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('can_bo_bp.dang_ky') }}">
        <div class="mb-3">
            <label for="ma_can_bo" class="form-label">Mã cán bộ:</label>
            <input type="text" class="form-control" id="ma_can_bo" name="ma_can_bo" required>
        </div>
        <div class="mb-3">
            <label for="ten_can_bo" class="form-label">Tên cán bộ:</label>
            <input type="text" class="form-control" id="ten_can_bo" name="ten_can_bo" required>
        </div>
        <div class="mb-3">
            <label for="mat_khau" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="mat_khau" name="mat_khau" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>

    </form>

    <!-- Add the button for redirection to the login page -->
    <div class="text-center mt-3">
        <a href="{{ url_for('can_bo_bp.dang_nhap') }}" class="text-primary">Đăng nhập</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
